<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Animal {
            constructor(name){
                this.name = name;
            }
            getName(){
                return this.name;
            }
        }

        class Dog extends Animal {
            constructor(name){
                super(name);
            }
            speak(){
                return "woof";
            }
        }

        var dog = new Dog("xiaobai")
        console.log(dog.speak()); 


    </script>
</body>
</html>
